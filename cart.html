<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <title>Shopping Cart | La Luna Store</title> 
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <section class="cart-content">
        <div class="container">
            <h1>Shopping Cart</h1>
            
            <div class="cart-table-container">
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price per Unit</th>
                            <th>Total</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody id="cart-table-body">
                        </tbody>
                </table>
            </div>

            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <strong id="cart-subtotal">0.00 EGP</strong>
                </div>
                <div class="summary-item">
                    <span>Shipping Fee:</span>
                    <strong id="shipping-fee">0.00 EGP</strong>
                </div>
                <div class="summary-item summary-total">
                    <span>Grand Total:</span>
                    <strong id="final-total">0.00 EGP</strong>
                </div>
                
                <button id="whatsapp-order-btn" class="cta-button">Order via WhatsApp ðŸ’¬</button>
                
                <button class="cta-button checkout-button" style="background-color: var(--color-dark-gray); margin-top: 10px;">Proceed to Checkout (Coming Soon)</button>
            </div>
            
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
