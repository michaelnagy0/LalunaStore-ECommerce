<section class="contact-section">
    <form action="https://formspree.io/f/manlyrjv" method="POST" class="contact-form">
        
        <h2>تواصل معنا</h2>
        <p>يسعدنا استقبال استفساراتكم أو طلباتكم الخاصة.</p>
        
        <label for="name">الاسم بالكامل:</label>
        <input type="text" id="name" name="الاسم" required placeholder="أدخل اسمك الكريم">

        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="_replyto" required placeholder="البريد الإلكتروني الخاص بك"> 

        <label for="message">الرسالة أو الاستفسار:</label>
        <textarea id="message" name="الرسالة" rows="6" required placeholder="اكتب رسالتك هنا..."></textarea>

        <input type="text" name="_gotcha" style="display:none">
        
        <button type="submit" class="cta-button">إرسال الرسالة</button>
    </form>
</section>
