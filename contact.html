<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <title>Contact Us | La Luna Store</title> 
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <section class="contact-section">
        <div class="container">
            
            <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="contact-form">
                
                <h2>Contact Us</h2>
                <p>We are happy to receive your inquiries. (Emails sent to: michaelnagyfouad@gmail.com)</p>
                
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="الاسم" required placeholder="Enter your full name">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="_replyto" required placeholder="Your email address"> 

                <label for="message">Message or Inquiry:</label>
                <textarea id="message" name="الرسالة" rows="6" required placeholder="Write your message here..."></textarea>

                <input type="text" name="_gotcha" style="display:none">
                
                <button type="submit" class="cta-button">Send Message</button>
            </form>
            
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
