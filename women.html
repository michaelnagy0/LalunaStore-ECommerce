<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <title>Women's Jewelry | Rings, Necklaces, Bracelets | La Luna Store</title> 
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <section class="products-list">
        <div class="container">
            <h1>Women's Jewelry Collection</h1>
            
            <div class="products-grid">
                
                <div class="product" data-name="Diamond Solitaire Ring" data-price="15000.00" data-category="rings">
                    <img src="images/women-1.jpg" alt="Diamond Ring" class="product-img">
                    <div class="product-info">
                        <h3>Diamond Solitaire Ring</h3>
                        <span class="description">White gold engagement ring with a pure diamond stone.</span>
                        <span class="price">15,000.00 EGP</span>
                        <a href="product-details.html" class="cta-button" style="margin-bottom: 5px; display: block;">View Details</a>
                        <button class="cta-button">Add to Cart</button>
                    </div>
                </div>

                <div class="product" data-name="Moon and Stars Necklace" data-price="950.00" data-category="necklaces">
                    <img src="images/women-2.jpg" alt="Moon Necklace" class="product-img">
                    <div class="product-info">
                        <h3>Moon and Stars Necklace</h3>
                        <span class="description">Simple and elegant sterling silver necklace.</span>
                        <span class="price">950.00 EGP</span>
                        <a href="product-details.html" class="cta-button" style="margin-bottom: 5px; display: block;">View Details</a>
                        <button class="cta-button">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
