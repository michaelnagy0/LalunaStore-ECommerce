<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <title>Women's Jewelry | Rings, Necklaces, Bracelets | La Luna Store</title> 
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <section class="products-list">
        <div class="container">
            <h1>Women's Jewelry Collection</h1>
            <p id="search-results-message" style="text-align: right; margin-bottom: 20px; font-weight: 600;"></p>
            
            <div class="filter-tabs">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="rings">Rings</button>
                <button class="filter-btn" data-filter="necklaces">Necklaces</button>
                <button class="filter-btn" data-filter="bracelets">Bracelets</button>
            </div>

            <div class="products-grid">
                
                <div class="product" data-name="Diamond Solitaire Ring" data-price="15000.00" data-category="rings">
                    <img src="images/women-1.jpg" alt="Diamond Ring" class="product-img">
                    <div class="product-info">
                        <h3>Diamond Solitaire Ring</h3>
                        <span class="description">White gold engagement ring with a pure diamond stone.</span>
                        <span class="price">15,000.00 EGP</span>
                        <button class="cta-button">Add to Cart</button>
                    </div>
                </div>
                
                </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
