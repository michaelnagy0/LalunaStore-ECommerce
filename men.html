<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <title>Men's Jewelry | Rings and Necklaces | La Luna Store</title> 
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <section class="products-list">
        <div class="container">
            <h1>Men's Jewelry Collection</h1>
             <p id="search-results-message" style="text-align: right; margin-bottom: 20px; font-weight: 600;"></p>
            
            <div class="filter-tabs">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="rings">Rings</button>
                <button class="filter-btn" data-filter="necklaces">Necklaces</button>
                <button class="filter-btn" data-filter="bracelets">Bracelets</button>
            </div>

            <div class="products-grid">
                
                <div class="product" data-name="Silver Agate Ring" data-price="750.00" data-category="rings">
                    <img src="images/men-1.jpg" alt="Silver Ring" class="product-img">
                    <div class="product-info">
                        <h3>Silver Agate Ring</h3>
                        <span class="description">Men's 925 sterling silver ring with an Agate stone.</span>
                        <span class="price">750.00 EGP</span>
                        <button class="cta-button">Add to Cart</button>
                    </div>
                </div>
                
                </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
