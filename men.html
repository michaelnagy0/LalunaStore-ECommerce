<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <title>Men's Jewelry | Rings and Necklaces | La Luna Store</title> 
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <section class="products-list">
        <div class="container">
            <h1>Men's Jewelry Collection</h1>
            
            <div class="products-grid">
                
                <div class="product" data-name="Silver Agate Ring" data-price="750.00" data-category="rings">
                    <img src="images/men-1.jpg" alt="Silver Ring" class="product-img">
                    <div class="product-info">
                        <h3>Silver Agate Ring</h3>
                        <span class="description">Men's 925 sterling silver ring with an Agate stone.</span>
                        <span class="price">750.00 EGP</span>
                        <a href="product-details.html" class="cta-button" style="margin-bottom: 5px; display: block;">View Details</a>
                        <button class="cta-button">Add to Cart</button>
                    </div>
                </div>

                <div class="product" data-name="Cuban Silver Chain" data-price="550.00" data-category="necklaces">
                    <img src="images/men-2.jpg" alt="Silver Chain" class="product-img">
                    <div class="product-info">
                        <h3>Cuban Silver Chain</h3>
                        <span class="description">Classic Cuban silver chain, suitable for daily use.</span>
                        <span class="price">550.00 EGP</span>
                        <a href="product-details.html" class="cta-button" style="margin-bottom: 5px; display: block;">View Details</a>
                        <button class="cta-button">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
